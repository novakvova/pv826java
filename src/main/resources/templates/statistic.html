<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">

<head>
    <title>Статистика</title>
    <div layout:fragment="styles">
        <link th:href="@{'/lib/css/Chart.min.css'}" rel="stylesheet"/>
    </div>
</head>
<body>
<div layout:fragment="content" style="margin-top: 50px;">
    <div class="container">
        <h1>Статистика роботи працівників</h1>
        <div class="row">
            <div class="col-md-12">
                <canvas id="line-chart" width="800" height="450"></canvas>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
    <script th:src="@{'/lib/js/Chart.min.js'}"></script>
    <script>
        new Chart(document.getElementById("line-chart"), {
            type: 'line',
            data: {
                labels: ["20 серпня 2019р.","21 серпня 2019р.","22 серпня 2019р.","23 серпня 2019р.",
                    "24 серпня 2019р.","25 серпня 2019р.","26 серпня 2019р."],
                datasets: [{
                    data: [100,120,320,50,0,0,500],
                    label: "Оксана",
                    pointRadius: 7,
                    pointHoverRadius: 9,
                    borderColor: "#3e95cd",
                    fill: false
                }, {
                    data: [500,550,650,600,550,450,1010],
                    label: "Сніжана",
                    pointRadius: 7,
                    pointHoverRadius: 9,
                    borderColor: "#8e5ea2",
                    fill: false
                }
                ],
                backgroundColor: "rgba(52,152,219,0.4)"
            },
            options: {
                title: {
                    display: true,
                    text: 'Дохід по датах'
                },
                elements: {
                    point: {
                        borderColor: "rgb(255,255,0)",
                        //backgroundColor: "rgb(255,0,0)"
                    }
                },
                tooltips:{
                    showTooltips: false,
                    callbacks: {
                        label: function(item) { return `${item.yLabel} грн.`},
                    },
                    enabled: true,
                    mode: 'label'
                }
            }
        });
    </script>
</div>

</body>
</html>
